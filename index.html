        <script>
            function computerPlay(){
                let randomPlay = Math.floor(Math.random() * 3) + 1;
                let computerSelection;
                switch(randomPlay){
                    case 1:
                        computerSelection = 'rock';
                        break;
                    case 2: 
                        computerSelection = 'paper';
                        break;
                    case 3:
                        computerSelection = 'scissors';
                        break;
                }
                return computerSelection;
            }

            function playRound() {
                let computerSelection = computerPlay();
                let playerSelection;

                do {
                    playerSelection = prompt('Please enter Rock, Paper, or Scissors:').toLowerCase();
                }
                while(playerSelection !== 'rock' && playerSelection !== 'paper' && playerSelection !== 'scissors');

                console.log('Player chooses: ' + playerSelection);
                console.log('Computer chooses: ' + computerSelection);

                if(playerSelection == 'rock' && computerSelection == 'paper'){
                    console.log('You Lose! Paper beats Rock');
                    return 'computer';
                }
                else if (playerSelection == 'rock' && computerSelection == 'scissors'){
                    console.log('You Win! Rock beats Scissors');
                    return 'player';
                }
                else if (playerSelection == 'paper' && computerSelection == 'rock'){
                    console.log('You Win! Paper beats Rock');
                    return 'player';
                }
                else if (playerSelection == 'paper' && computerSelection == 'scissors'){
                    console.log('You Lose! Paper beats Scissors');
                    return 'computer';
                }
                else if (playerSelection == 'scissors' && computerSelection == 'paper'){
                    console.log('You Win! Scissors beats Paper');
                    return 'player';
                }
                else if (playerSelection == 'scissors' && computerSelection == 'rock'){
                    console.log('You Lose! Rock beats Scissors');
                    return 'computer';
                }
                else{
                    console.log('It\'s a tie, bummer');
                    return 'tie';
                }
            }

            function game(){
                let playerWin = 0;
                let computerWin = 0;
                let tie = 0;

                for(i = 0; i < 5; i++) {
                    winner = playRound();

                    switch(winner) {
                        case 'player':
                            playerWin++;
                            break;
                        case 'computer':
                            computerWin++;
                            break;
                        case 'tie':
                            tie++;
                            break;
                    }
                }
                
                console.log(`Final Results: \nPlayer: ${playerWin} \nComputer: ${computerWin} \nTies: ${tie}`);
                
            }

            game();


        </script>
